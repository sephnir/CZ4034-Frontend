<div class="main">
	<div >
		
		<div class="header d-inline-flex">
			<div> 
				<img class="thumbnail" [src]="resultinstance.icon" />
				<h2>{{this.resultinstance.title}}</h2>
			</div>

			<div class="container">
				
				<br>
				<!-- Nav pills -->
				<ul class="nav nav-pills" role="tablist">
				  <li class="nav-item">
					<a class="nav-link " data-toggle="pill" (click)="changeTab('Apps')" >Description</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" data-toggle="pill" (click)="changeTab('Reviews')" > Reviews</a>
				  </li>
				</ul>
			</div>

			<div *ngIf="this.currentTab == 'Reviews' ; else notReview" >
				<app-appreview [appId]="this.resultinstance.appId" ></app-appreview>
			</div>
			<ng-template #notReview>
				<app-description [title]="this.resultinstance.title" ></app-description>
			</ng-template>


			
		</div>
	</div>
</div>
